<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Marosko</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-size: 40px;
  font-family: 'Righteous', cursive;
  background-color: black;
  color: white;
  position: relative;
  height: 100vh;
  margin: 0;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1 {
  margin: 0 0 20px 0; /* Adjust bottom margin to control spacing */
}

h2 {
  opacity: 0;
  margin: 0;
  transition: opacity 2s;
}

/* media queries for responsive design */
/* ... (rest of your code) */

</style>
</head>
<body>

<div class="container">
  <h1>Má Maroško frajerku?</h1>
  <h2 id="responseText">Zisťujem...</h2>
</div>

<script>
  // Set a timer to change the text after 3 seconds
  setTimeout(function() {
    document.getElementById('responseText').textContent = 'Nie';
    document.getElementById('responseText').style.opacity = 1;
  }, 3000);  // 3000 milliseconds = 3 seconds
</script>

</body>
</html>
